<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplitech</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <header class="logo-area">
      <span class="logo-title">Simplitech</span>
    </header>
    <h1 class="main-title">
      Automação que conecta seu<br>negócio ao futuro
    </h1>
    <p class="subtitle">
      Bots, páginas, WhatsApp Business e muito mais
    </p>
    <section class="services">
      <div class="service-card">
        <span class="icon">
          <!-- Robô SVG -->
          <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
            <rect x="10" y="16" width="28" height="20" rx="8" fill="#2D9CDB" stroke="#222" stroke-width="2"/>
            <circle cx="18" cy="26" r="3" fill="#fff" stroke="#222" stroke-width="2"/>
            <circle cx="30" cy="26" r="3" fill="#fff" stroke="#222" stroke-width="2"/>
            <rect x="22" y="34" width="4" height="2" rx="1" fill="#222"/>
            <rect x="22" y="10" width="4" height="8" rx="2" fill="#fff" stroke="#222" stroke-width="2"/>
          </svg>
        </span>
        <span>Bots para WhatsApp e instagram</span>
      </div>
      <div class="service-card">
        <span class="icon">
          <!-- Papel SVG -->
          <svg width="48" height="48" viewBox="0 0 48 48">
            <rect x="14" y="14" width="20" height="28" rx="3" fill="#fff" stroke="#222" stroke-width="2"/>
            <line x1="18" y1="20" x2="30" y2="20" stroke="#999" stroke-width="2"/>
            <line x1="18" y1="26" x2="30" y2="26" stroke="#999" stroke-width="2"/>
            <line x1="18" y1="32" x2="30" y2="32" stroke="#999" stroke-width="2"/>
          </svg>
        </span>
        <span>Criação de páginas simples e elegantes</span>
      </div>
      <div class="service-card">
        <span class="icon">
          <!-- Gráfico SVG -->
          <svg width="48" height="48" viewBox="0 0 48 48">
            <rect x="14" y="14" width="20" height="20" rx="4" fill="#fff" stroke="#222" stroke-width="2"/>
            <polyline points="18,30 22,24 27,28 32,20" fill="none" stroke="#EB5757" stroke-width="3"/>
            <circle cx="18" cy="30" r="2" fill="#EB5757"/>
            <circle cx="22" cy="24" r="2" fill="#EB5757"/>
            <circle cx="27" cy="28" r="2" fill="#EB5757"/>
            <circle cx="32" cy="20" r="2" fill="#EB5757"/>
          </svg>
        </span>
        <span>Automatização de processos</span>
      </div>
      <div class="service-card">
        <span class="icon">
          <!-- Cartão SVG -->
          <svg width="48" height="48" viewBox="0 0 48 48">
            <rect x="12" y="18" width="24" height="14" rx="4" fill="#F2C94C" stroke="#222" stroke-width="2"/>
            <rect x="16" y="26" width="8" height="2" rx="1" fill="#fff"/>
            <rect x="26" y="26" width="6" height="2" rx="1" fill="#fff"/>
          </svg>
        </span>
        <span>Cartão de visita digital</span>
      </div>
    </section>
  </main>
</body>
</html>
